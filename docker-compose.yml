
# 注意,如果要映射/data目录，先 mkdir -p data/video && chmod a+w data/video

version: '3'
services:
  rtmp:
    #restart: always
    image: mailbyms/rtmp
    environment:
      - "TZ=Asia/Shanghai"
    volumes:
      - ./logs:/usr/local/nginx/logs
      - ./data:/data
    ports:
      - 1935:1935
      - 9090:9090
